<div class="spacer">
    <table border="0" class="contentTitle" summary="layout" width="100%">
        <tr>
            <td  align="left">
                <h1>Manage Batch Data Availability</h1>
            </td>
            <td align="right" width="30%">
                <a class="helpText" href=
                        "javascript:openHelpWindow('https://wiki.nci.nih.gov/display/caNanoLab/Managing+Data+Curation#ManagingDataCuration-ManageBatch')">Help</a>
                <a class="helpText" href="javascript:openHelpWindow('https://wiki.nci.nih.gov/display/caNanoLab/caNanoLab+Glossary')">Glossary</a>
            </td>
        </tr>
    </table>
    <br />

    <span style="font-family:Arial,Helvetica,sans-serif;font-size:16px;color:red;align-content: center;">
        <ul>
            <li ng-repeat="message in messages">
                {{message}}
            </li>
        </ul>
    </span>

    <form name="generateBatchDataAvailabilityForm" id="generateBatchDataAvailabilityForm">
       
        <table width="100%" align="center" class="submissionView" summary="layout">
            <tbody><tr>
                <td class="cellLabel">
                    <fieldset>
                    <legend style="font-size: 14px; margin-bottom: 10px;">Please select an option:</legend>
                    
                    <input type="radio" name="option" ng-model="generateBatchDataAvailabilityForm.option" value="generate all" ng-checked id="option1">
                    <label for="option1">Generate data availability for all samples</label>
                    <br>
                    <input type="radio" name="option" ng-model="generateBatchDataAvailabilityForm.option" value="regenerate old" id="option2">
                    <label for="option2">Regenerate data availability for samples with existing data
                        availability</label>
                    <br>
                    <input type="radio" name="option" ng-model="generateBatchDataAvailabilityForm.option" value="delete all" id="option3">
                    <label for="option3">Delete existing data availability</label>
                </fieldset>
                </td>
            </tr>
            </tbody></table>
        <br>
        <div class="form__actions">
            <div class="form__action__right">
                <button class="btn btn-danger" type="reset" value="Reset" ng-click="resetForm()">Reset</button>
                <button class="btn btn-primary" type="submit" value="Submit" ng-click="doSubmit()">Submit</button>
            </div>
        </div>
    </form>
    <div id="loader" ng-show="loader">
	    <div id="loaderText">
	        Loading
	    </div>
	    <div id="loaderGraphic"></div>
	</div>
    </div>
