<table class="summaryViewNoGrid" align="left">
    <tr>
        <th scope="col" class="cellLabel" scope="col">
            Type
        </th>
        <th scope="col" class="cellLabel" scope="col">
            Isotype
        </th>
        <th scope="col" class="cellLabel" scope="col">
            Species
        </th>
    </tr>
    <tr>
        <td ng-bind-html="$parent.entityType.Properties.type | newlines">
            {{$parent.entityType.Properties.type}}
        </td>
        <td ng-bind-html="$parent.entityType.Properties.isoType | newlines">
            {{$parent.entityType.Properties.isoType}}
        </td>
        <td ng-bind-html="$parent.entityType.Properties.species | newlines">
            {{$parent.entityType.Properties.species}}
        </td>
    </tr>
</table>
