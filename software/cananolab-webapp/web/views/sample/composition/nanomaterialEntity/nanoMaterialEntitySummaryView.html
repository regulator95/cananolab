                                                               scope="session" />

                                                        </jsp:include>
                                                    </td>
                                                </tr>

                                                        </td>
                                                        <td colspan="2">
                                                            <%
                                                            String detailPage = gov.nih.nci.cananolab.restful.sample.InitCompositionSetup
                                                            .getInstance().getDetailPage(
                                                            (String) pageContext

                                    Properties
                                </td>
                                <td colspan="2">
                                    <ng-include src="entityType.detailsPage"></ng-include>
                                </td>
                            </tr>
                            <tr ng-if="entityType.composingElements != ''">
