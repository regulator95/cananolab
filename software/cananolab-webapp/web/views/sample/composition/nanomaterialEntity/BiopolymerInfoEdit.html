<table width="100%" align="center" class="submissionView">
    <tr>
        <th colspan="4">
            Biopolymer Properties
        </th>
    </tr>
    <tr>
        <td class="cellLabel">
            <label for="biopolymerName">Name*</label>
        </td>
        <td class="cellLabel">
            <input type="text" ng-model="nanoEntityForm.domainEntity.name" id="biopolymerName">
        </td>
        <td class="cellLabel">
            <label for="biopolymerType">Biopolymer Type*</label>
        </td>
        <td class="cellLabel">
            <div id="biopolymerTypePrompt">
                <select ng-model="nanoEntityForm.domainEntity.type"  id="biopolymerType">
                    <option value=""></option>
                    <option ng-repeat="type in $parent.biopolymerTypes track by $index" value="{{type}}" ng-selected="{{type==nanoEntityForm.domainEntity.type}}">
                        {{type}}
                    </option>
                    <option value="other">
                        [other]
                    </option>
                </select>
            </div>
        </td>
    </tr>
    <tr>
        <td class="cellLabel">
            <label for="biopolymerSequence">Sequence</label>
        </td>
        <td class="cellLabel" colspan="3">
            <textarea id="biopolymerSequence" ng-model="nanoEntityForm.domainEntity.sequence" cols="80"
                      rows="3"></textarea>
        </td>
    </tr>
</table>
