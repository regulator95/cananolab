<table class="summaryViewNoGrid" align="left">
    <tr>
        <th scope="row" class="cellLabel">
            Is Polymerized
        </th>
        <th scope="row" class="cellLabel">
            Polymer Name
        </th>
    </tr>
    <tr>
        <td ng-bind-html="$parent.entityType.Properties.isPolymerized | newlines">
            {{$parent.entityType.Properties.isPolymerized}}
        </td>
        <td ng-bind-html="$parent.entityType.Properties.polymerName | newlines">
            {{$parent.entityType.Properties.polymerName}}
        </td>
    </tr>
</table>
