<table class="summaryViewNoGrid" align="left">
    <tr>
        <th scope="row" class="cellLabel">
            Name
        </th>
        <th scope="row" class="cellLabel">
            Type
        </th>
        <th scope="row" class="cellLabel">
            Sequence
        </th>
    </tr>
    <tr>
        <td ng-bind-html="$parent.entityType.Properties.Name | newlines">
            {{$parent.entityType.Properties.Name}}
        </td>
        <td ng-bind-html="$parent.entityType.Properties.Type | newlines">
            {{$parent.entityType.Properties.Type}}
        </td>
        <td ng-bind-html="$parent.entityType.Properties.Sequence | newlines">
            {{$parent.entityType.Properties.Sequence}}
        </td>
    </tr>
</table>
