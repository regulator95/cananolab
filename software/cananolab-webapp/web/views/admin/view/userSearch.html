<div class="spacer">
    <div ng-class="{formFocus:loader}">
    <form autocomplete="off">
        <table border="0" class="contentTitle" summary="layout" width="100%">
            <tr>
                <td align="left"><h1>User Search</h1></td>
            </tr>
        </table><br>

        <table width="100%" align="center" class="submissionView" summary="layout">
            <tr>
                <td class="cellLabel" width="120">
                    <label for="username">Search Name</label>
                </td>
                <td>
                    <table class="invisibleTable" summary="layout">
                        <tbody><tr>
                            <td>
                                <input type="text" name="username" ng-model="searchUserForm.username" size="30" value="" id="username">
                            </td>
                        </tr>
                        </tbody></table>
                </td>
            </tr>
        </table>
        <br>
         <div class="form__actions form__actions--margin-tboff">
            <div align="center">
                <span class="formMessage"> <em>Note: You can search using Username, First Name or Last Name in the above field.<br />Searching without any parameters returns all users.</em> </span>
            </div>
                <div class="form__action__right">
                    <button class="btn btn-danger" ng-disabled="loader" type="reset" ng-click="resetForm()">Reset</button>
                    <button class="btn btn-primary" ng-disabled="loader" type="submit" ng-click="doSearch()">Search</button>
                    <input ng-disabled="loader" name="page" type="hidden" value="1">
                </div>
        </div>
        </form>
        <div style="font-family:Arial,Helvetica,sans-serif;font-size:16px;color:red;" ng-if="message">{{message}}</div>
        <div id="loader" ng-show="loader">
            <div id="loaderText">
                Loading
            </div>
            <div id="loaderGraphic"></div>
        </div>
    </div>
</div>
