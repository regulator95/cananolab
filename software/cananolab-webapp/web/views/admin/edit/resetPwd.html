<div class="nanoPageContainer" ng-class="{formFocus:loader}">
<div class="spacer">
<form novalidate>
<table class="contentTitle" width="100%" border="0" summary="layout">
    <tbody>
    <tr>
        <td  align="left">
            <h1>Reset Password</h1>
        </td>
    </tr>
    </tbody>
</table>
<span style="font-family:Arial,Helvetica,sans-serif;font-size:16px;color:red;align-content: center;">
    <ul>
        <li ng-show="messages!=''">
            {{messages}}
        </li>
    </ul>
</span>
<table width="100%" align="center" class="submissionView" summary="layout">
<tr>
    <td class="cellLabel">
        <label for="username">Username</label>
    </td>
    <td>
        <div>
            <input type="text" ng-model="userForm.username" size="30" ng-disabled="true" ng-model-onblur id="username">
        </div>
    </td>
</tr>
<tr>
    <td class="cellLabel">
        <label for="oldPwd">Old Password</label>
    </td>
    <td>
        <div>
            <input type="text" ng-model="resetPwd.oldpassword" size="30" ng-model-onblur id="oldPwd">
        </div>
    </td>
</tr>
<tr>
    <td class="cellLabel">
        <label for="newPwd">New Password</label>
    </td>
    <td>
        <div>
            <input type="text" ng-model="resetPwd.newpassword" size="30" ng-model-onblur id="newPwd">
        </div>
    </td>
</tr>
</table>
<br>
<table width="100%" class="invisibleTable" summary="layout">
    <tbody><tr>
 	<td class="btn-group pull-right" width="300">
        <button ng-click="cancelResetPwd()" class='btn btn-default'>Cancel</button>
        <button ng-click="doResetPwd()" class='btn btn-primary'>Reset Password</button>
      </td>
      </tr></tbody>
</table>
	</form>
</div>
</div>
<div id="loader" ng-show="loader">
    <div id="loaderText">
        Loading
    </div>
    <div id="loaderGraphic"></div>
</div>
