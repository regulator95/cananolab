<div class="spacer">
  <table border="0" class="contentTitle" summary="layout" width="100%">
    <tr>
      <td align="left" >
        <h1>Log into caNanoLab</h1>
      </td>
      <td align="right" width="30%">
        <a class="helpText" href="javascript:openHelpWindow('https://wiki.nci.nih.gov/display/caNanoLab/Getting+Started+in+caNanoLab#GettingStartedincaNanoLab-LoggingIn')">Help</a>   <a class="helpText" href=
        "javascript:openHelpWindow('https://wiki.nci.nih.gov/display/caNanoLab/caNanoLab+Glossary')">Glossary</a>  
      </td>
    </tr>
  </table>
  <div class="spacer"></div>
  <div class="message" ng-if="message">{{message}}<br />&nbsp;</div>
  <div class="message">You must login to access this page.</div><br />
  <form autocomplete="off">
  <table width="100%" class="submissionView" summary="layout">
    <tr>
      <td width="100">
        <label for="login ID">LOGIN ID</label>
      </td>
      <td>
        <input type="text" name="loginId" ng-model="loginId" size="14" id="login ID" ng-init="loginId=''" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="password">PASSWORD</label>
      </td>
      <td>
       <input type="password" name="password" size="14" id="password" autocomplete="off" ng-model="password" ng-init="password=''" />
      </td>
    </tr>
    <tr>
      <td>
         
      </td>
      <td align="left">
        <button type="button" class="btn btn-primary btn-xs" ng-click="loginDo()">
        Login
        </button> 
      </td>
    </tr>
    <tr>
      <td colspan="2" ng-model="authErrors" ng-show="authErrors">
        <div id="authErrors">
          {{authErrors}}
        </div>
      </td>
    </tr>
  </table></form>
</div>
