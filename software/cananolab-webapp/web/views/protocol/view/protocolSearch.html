<div class="spacer">
    <div ng-class="{formFocus:loader}">
        <table border="0" class="contentTitle" summary="layout" width="100%">
            <tr>
                <td align="left" scope="col"><h1>Protocol Search</h1></td>

                <td align="right" width="30%">
                    <a class="helpText" href=
                            "javascript:openHelpWindow('https://wiki.nci.nih.gov/display/caNanoLab/Managing+Protocols+in+caNanoLab#ManagingProtocolsincaNanoLab-SearchProtocols')">
                        Help</a> &nbsp; <a class="helpText" href=
                        "javascript:openHelpWindow('https://wiki.nci.nih.gov/display/caNanoLab/caNanoLab+Glossary')">
                    Glossary</a> &nbsp;
                </td>
            </tr>
        </table><br>

        <table width="100%" align="center" class="submissionView" summary="layout">
            <tr>
                <td class="cellLabel" width="120">
                    <label for="type">Protocol Type</label>
                </td>
                <td>
                <table class="invisibleTable" summary="layout">
                                        <tbody><tr>
                                            <td>                    
                    <select ng-disabled="loader" id="type" ng-model="searchProtocolForm.protocolType">
                        <option ng-repeat="option in protocolTypes" value="{{option}}" ng-selected="{{option==protocolForm.type}}">
                            {{option}}
                        </option>
                    </select>
                </td></tr></tbody></table>
                </td>
            </tr>
            <tr>
                <td class="cellLabel" width="120">
                    <label for="protocolName">Protocol Name</label>
                </td>
                <td>
                    <table class="invisibleTable" summary="layout">
                        <tbody><tr>
                            <td><label for="nameOperand">
                                <select name="nameOperand" id="nameOperand" ng-model="searchProtocolForm.nameOperand" ng-init="searchProtocolForm.nameOperand='contains'">
                                    <option value="contains">contains</option>
                                    <option value="equals">equals</option>
                                </select>
                                </label>
                            </td>
                            <td>
                                <input type="text" name="protocolName" ng-model="searchProtocolForm.protocolName" size="80" value="" id="protocolName">
                            </td>
                        </tr>
                        </tbody></table>
                </td>
            </tr>
            <tr>
                <td class="cellLabel" width="120">
                    <label for="protocolAbbreviation">Protocol Abbreviation</label>
                </td>
                <td>
                    <table class="invisibleTable" summary="layout">
                        <tbody><tr>
                            <td><label for="abbreviationOperand">
                                <select name="abbreviationOperand" id="abbreviationOperand" ng-model="searchProtocolForm.abbreviationOperand" ng-init="searchProtocolForm.abbreviationOperand='contains'">
                                    <option value="contains">contains</option>
                                    <option value="equals">equals</option>
                                </select>
                                </label>
                            </td>
                            <td>
                                <input type="text" name="protocolAbbreviation" size="80" value="" id="protocolAbbreviation" ng-model="searchProtocolForm.protocolAbbreviation">
                            </td>
                        </tr>
                        </tbody></table>
                </td>
            </tr>
            <tr>
                <td class="cellLabel" width="120">
                    <label for="fileTitle">Protocol File Title</label>
                </td>
                <td>
                    <table class="invisibleTable" summary="layout">
                        <tbody><tr>
                            <td><label for="titleOperand">
                                <select name="titleOperand" id="titleOperand" ng-model="searchProtocolForm.titleOperand" ng-init="searchProtocolForm.titleOperand='contains'">
                                    <option value="contains">contains</option>
                                    <option value="equals">equals</option>
                                </select>
                                </label>
                            </td>
                            <td>
                                <input type="text" name="fileTitle" size="80" value="" id="fileTitle" ng-model="searchProtocolForm.fileTitle">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>

        </table>
        <br>
        <table width="100%" class="invisibleTable" summary="layout">
            <tr>
                <td align="center">
            <span class="formMessage"> <em>Searching without any parameters returns all protocols.</em> </span>
                </td>
            </tr>
            <tr>
                <td align="right">
                <!--     <input ng-disabled="loader" type="reset" value="Reset" ng-click="resetForm()"> &nbsp;
                    <input ng-disabled="loader" type="submit" value="Search" ng-click="doSearch()"> <input ng-disabled="loader" name="dispatch" type="hidden" value="search"> -->
                    <button class="btn btn-danger" type="reset" ng-click="resetForm()">Reset</button>&nbsp;
                    <button class="btn btn-primary" type="submit" ng-click="doSearch()" ng-disabled="loader">Search</button>
                    <input ng-disabled="loader" name="page" type="hidden" value="1">

                </td>
            </tr>
        </table>
        <div style="font-family:Arial,Helvetica,sans-serif;font-size:16px;color:red;" ng-if="message">{{message}}</div>
        <div id="loader" ng-if="loader">
            <div id="loaderText">
                Loading
            </div>
            <div id="loaderGraphic"></div>
        </div>
    </div>
</div>
